<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <title>{% block page_title %} {% endblock %} </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">


</head>
<body>



<div class="topnav">


  <a class="active">The Pie Society</a>
  <a href="{{ url_for('list_all_questions') }}"> List all questions</a>

    {% if session['username'] %}
        <a href="/add-question">Add a question</a>
        <a href="{{ url_for('list_all_users') }}">List all users</a>
    {% endif %}


  <div class="search-container">
    <form action="/search">
      <input class="search" type="search" id="site-search" name="q"
       aria-label="Search through site content">
        <button>Search</button>
    </form>
  </div>
    <div style="float:right; margin-right: 20px">
        {% if session['username'] %}
        <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register_user') }}"> Sign Up</a>
        {% endif %}
    </div>
    <div>
        {% if session['username'] %}
            <a href="{{url_for("profile",user_id = session['user_id'])}}">Profile</a>
        {% endif %}
    </div>
</div>



{% block content %}{% endblock %}


</body>
</html>
